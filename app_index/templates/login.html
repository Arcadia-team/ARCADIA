<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark" data-a11y-animated-images="system">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <style>
      
    </style>

    <link rel="stylesheet" href="https://github.githubassets.com/assets/light-719f1193e0c0.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/dark-0c343b529849.css" />
    <link data-color-theme="dark_dimmed" rel="stylesheet" data-href="https://github.githubassets.com/assets/dark_dimmed-f22da508b62a.css" />
    <link data-color-theme="dark_high_contrast" rel="stylesheet" data-href="https://github.githubassets.com/assets/dark_high_contrast-188ef1de59e6.css" />
    <link data-color-theme="dark_colorblind" rel="stylesheet" data-href="https://github.githubassets.com/assets/dark_colorblind-bc6bf4eea850.css" />
    <link data-color-theme="light_colorblind" rel="stylesheet" data-href="https://github.githubassets.com/assets/light_colorblind-527658dec362.css" />
    <link data-color-theme="light_high_contrast" rel="stylesheet" data-href="https://github.githubassets.com/assets/light_high_contrast-c7a7fe0cd8ec.css" />
    <link data-color-theme="light_tritanopia" rel="stylesheet" data-href="https://github.githubassets.com/assets/light_tritanopia-6aa855bdae0f.css" />

    <link rel="stylesheet" href="https://github.githubassets.com/assets/primer-ef7ca334db1f.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/global-4e2eb5b3340f.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/github-632a8182386b.css" />
  </head>

  <body class="logged-out env-production page-responsive session-authentication" style="word-wrap: break-word;">
      
    <div class="position-relative js-header-wrapper ">
      <a href="#start-of-content" class="px-2 py-4 color-bg-accent-emphasis color-fg-on-emphasis show-on-focus js-skip-to-content">Skip to content</a>
      <span data-view-component="true" class="progress-pjax-loader Progress position-fixed width-full">
        <span style="width: 0%;" data-view-component="true" class="Progress-item progress-pjax-loader-bar left-0 top-0 color-bg-accent-emphasis"></span>
      </span>      
            
      <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
        <div class="container clearfix width-full text-center">
          <a  href="{% url 'inicio' %}"> <img src="{% static 'assets/favicon.ico' %}" height="100px"> </a>
        </div>
      </div>
    </div>

  <div class="application-main">
    <main>  
        <div class="auth-form px-3" id="login" >
          <div class="auth-form-header p-0">
            <h1 style="font-family: arcadeFont; font-size: medium;">Sign in to Arcadia</h1>
          </div>

          <div id="js-flash-container" data-turbo-replace></div>

        <!-- bloque FORMULARIO LOGIN -->
          <div class="auth-form-body mt-3">
            <form action="#" method="post">
              <input type="hidden" name="authenticity_token" value="" />  
              <label for="login_field" style="font-family: arcadeFont;font-size: 80%;"> Username </label>
              <input type="text" name="login" id="login_field" class="inputs form-control input-block js-login-field" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" />

              <div class="position-relative">
                <label for="password" style="font-family: arcadeFont;font-size: 80% "> Password </label>
                <input type="password" name="password" id="password" class="inputs form-control form-control input-block js-password-field" autocomplete="current-password" />
                <input type="submit" name="commit" value="Sign in" style="font-family: arcadeFont; font-size: 85%; background-color: rgba(249, 138, 249, 0.8);" class="btn btn-primary btn-block js-sign-in-button" data-disable-with="Signing inâ€¦" data-signin-label="Sign in" data-sso-label="Sign in with your identity provider" development="false" />
                <a style="font-size: 55%;font-family: arcadeFont;"class="label-link position-absolute top-0 right-0" tabindex="0" href="#">Forgot password?</a>
              </div>
            </form>
          </div>

          <p style="font-size: 65%;font-family: arcadeFont;" class="login-callout mt-3">
            New to Arcadia?
              <a style="font-family: arcadeFont;"href="#"> Create account</a>
          </p>
        </div>
    </main>
  </div>
  </body>
</html>
