{% load static %}

<!DOCTYPE html>
<html class="height-full">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Css linked -->
    <link rel="stylesheet" href="https://github.githubassets.com/assets/primer-6d48655e42c1.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/global-22d7b87371b6.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/github-632a8182386b.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/signup-71852d73bbe8.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/site-5122f4288d44.css" />
    
    <!-- Java Script -->
    <script type="application/javascript" src="https://github.githubassets.com/assets/github-elements-5913fdeac7f7.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/wp-runtime-80947ef53862.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_filter-input-element_dist_index_js-node_modules_github_remote-inp-45d711-bdbc250cf159.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_selector-observer_dist_index_esm_js-650337916dbd.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_delegated-events_dist_index_js-node_modules_github_details-dialog-elemen-63debe-4a2f37f7419e.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_auto-complete-element_dist_index_js-node_modules_github_catalyst_-6afc16-fa4f01d20b81.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_fzy_js_index_js-node_modules_github_markdown-toolbar-element_dist_index_js-5936f45973f5.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_file-attachment-element_dist_index_js-node_modules_github_text-ex-3415a8-daf4603c6e6b.js"></script>
  </head>


<body class="logged-out env-production page-responsive height-full d-flex flex-column header-overlay" style="word-wrap: break-word;">
  <div class="logged-out env-production page-responsive height-full d-flex flex-column header-overlay" style="word-wrap: break-word;">    
    <div class="position-relative js-header-wrapper ">
      
      <!-- Header -->
      <header class="js-warp-hide header-logged-out f4 py-3 z-2" >
        <div class="container-xl d-lg-flex flex-items-center p-responsive">
          <div class="d-flex flex-justify-between flex-items-center width-full">
            <a href="{% url 'inicio' %}">
              <img src="{% static 'assets/favicon.ico' %}" height="50px">
            </a>

              <div class="font-mktg">
                <span style="font-family: arcadeFont; font-size: 65%;"class="mr-2 text-gray-mktg hide-sm">Already have an account?</span>
                <a style=" text-decoration: none; font-family: arcadeFont; font-size: 65%; color: rgba(249, 138, 249, 0.8);" href="{% url 'login' %}">
                  Sign in 
                </a>
              </div>
          </div>
        </div>
      </header>
    </div>

  <div class= "application-main d-flex flex-auto flex-column">
      
  <main class="js-warp-hide bg-gray-dark-mktg d-flex flex-auto flex-column overflow-hidden position-relative">
   
    <div class="d-flex flex-auto flex-justify-center pt-12">
      
<text-suggester class="js-continue-container width-full z-1 signup-text-suggester">
  <div class="m-4 p-4 f4 color-shadow-small bg-gray-800-mktg rounded-2 signup-content-container">
      <h1 class="sr-only">Welcome to Arcadia! Let's begin the adventure</h1>
      <typing-effect
        data-lines='["Welcome to Arcadia!", "Letâ€™s begin the adventure"]'
        data-continue-to="email-container"
        class="js-signup-typed-welcome">
        <span
          data-target="typing-effect.content"
          class="text-mono text-gray-mktg"
        ></span>
        <span
          data-target="typing-effect.cursor"
          class="typing-effect-cursor"
        >|</span>
      </typing-effect>


      <!-- Formulario -->

    <form class="position-relative js-octocaptcha-parent"  action="#" accept-charset="UTF-8" method="post">
      <div class="js-continue-step-container signup-continue-step-container mt-4">
      <!-- User inputs -->
        
      <!-- Label -->
        <div>
          <label for="email" class="text-mono signup-text-prompt">
            Enter your email
          </label>
        </div>

        <!-- Input -->
        <div class="d-flex flex-items-center flex-column flex-sm-row">
          <div class="d-flex flex-items-center width-full">
              <input id="email" class="js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" autofocus="autofocus" autocomplete="email" type="email" name="user[email]" />
          </div>
        </div>

        <!-- Passwords inputs -->
                            <div
                              id="password-container"
                              class="js-continue-step-container signup-continue-step-container"
                              hidden
                            >
                              <div class="mt-4">
                                <label for="password" class="text-mono signup-text-prompt">
                                  Create a password
                                </label>
                              </div>
                              <div class="d-flex flex-items-center flex-column flex-sm-row">
                                <div class="d-flex flex-items-center width-full">
                                  <span class="signup-continue-prompt mr-2" aria-hidden="true"></span>
                                  <visible-password class="flex-1 d-flex flex-items-center mr-3">
                                    <auto-check
                                      src="/password_validity_checks"
                                      class="js-prevent-default-behavior flex-1"
                                      required
                                    >
                                      <input id="password" class="form-control js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" passwordrules="minlength: 15; allowed: unicode;" autocomplete="new-password" data-target="visible-password.input" aria-describedby="password-err" type="password" name="user[password]" />
                                      <input type="hidden" data-csrf="true" value="Wb8YfGCqBu4irJfqXWS3qck0vbvu2xbQDP/v2BL8Yl8UbfCXfHVF42zKzpkdqWkrdQBMfi2kjQhwtYX9F6bSdg==" />
                                    </auto-check>
                                      <button data-target="visible-password.showButton" data-action="click:visible-password#show" type="button" data-view-component="true" class="signup-password-visibility-toggle btn-link">    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-eye">
                          <path fill-rule="evenodd" d="M1.679 7.932c.412-.621 1.242-1.75 2.366-2.717C5.175 4.242 6.527 3.5 8 3.5c1.473 0 2.824.742 3.955 1.715 1.124.967 1.954 2.096 2.366 2.717a.119.119 0 010 .136c-.412.621-1.242 1.75-2.366 2.717C10.825 11.758 9.473 12.5 8 12.5c-1.473 0-2.824-.742-3.955-1.715C2.92 9.818 2.09 8.69 1.679 8.068a.119.119 0 010-.136zM8 2c-1.981 0-3.67.992-4.933 2.078C1.797 5.169.88 6.423.43 7.1a1.619 1.619 0 000 1.798c.45.678 1.367 1.932 2.637 3.024C4.329 13.008 6.019 14 8 14c1.981 0 3.67-.992 4.933-2.078 1.27-1.091 2.187-2.345 2.637-3.023a1.619 1.619 0 000-1.798c-.45-.678-1.367-1.932-2.637-3.023C11.671 2.992 9.981 2 8 2zm0 8a2 2 0 100-4 2 2 0 000 4z"></path>
                      </svg>
                      </button>              <button
                                      type="button"
                                      class="btn-link signup-password-visibility-toggle"
                                      data-target="visible-password.hideButton"
                                      data-action="click:visible-password#hide"
                                      hidden
                                    >
                                      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-eye-closed">
                          <path fill-rule="evenodd" d="M.143 2.31a.75.75 0 011.047-.167l14.5 10.5a.75.75 0 11-.88 1.214l-2.248-1.628C11.346 13.19 9.792 14 8 14c-1.981 0-3.67-.992-4.933-2.078C1.797 10.832.88 9.577.43 8.9a1.618 1.618 0 010-1.797c.353-.533.995-1.42 1.868-2.305L.31 3.357A.75.75 0 01.143 2.31zm3.386 3.378a14.21 14.21 0 00-1.85 2.244.12.12 0 00-.022.068c0 .021.006.045.022.068.412.621 1.242 1.75 2.366 2.717C5.175 11.758 6.527 12.5 8 12.5c1.195 0 2.31-.488 3.29-1.191L9.063 9.695A2 2 0 016.058 7.52l-2.53-1.832zM8 3.5c-.516 0-1.017.09-1.499.251a.75.75 0 11-.473-1.423A6.23 6.23 0 018 2c1.981 0 3.67.992 4.933 2.078 1.27 1.091 2.187 2.345 2.637 3.023a1.619 1.619 0 010 1.798c-.11.166-.248.365-.41.587a.75.75 0 11-1.21-.887c.148-.201.272-.382.371-.53a.119.119 0 000-.137c-.412-.621-1.242-1.75-2.366-2.717C10.825 4.242 9.473 3.5 8 3.5z"></path>
                      </svg>
                                    </button>
                                  </visible-password>
                                </div>

                              <button
                                type="button"
                                class="js-continue-button signup-continue-button form-control px-3 width-full width-sm-auto mt-4 mt-sm-0"
                                data-optimizely-event="click.signup_continue.password"
                                data-continue-to="username-container"
                                disabled
                              >
                                Continue
                              </button>
                            </div>
                          </div>

      </div>                    

      <!-- Username inputs -->
      <div
        id="username-container"
        class="js-continue-step-container signup-continue-step-container"
        hidden
      >
        <div class="mt-4">
          <label for="login" class="text-mono signup-text-prompt">
            Enter a username
          </label>
        </div>
        <div class="d-flex flex-items-center flex-column flex-sm-row">
          <div class="d-flex flex-items-center width-full">
            <span class="signup-continue-prompt mr-2" aria-hidden="true"></span>
            <auto-check src="/signup_check/username" class="js-prevent-default-behavior width-full" required>
              <input id="login" class="form-control js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" autocomplete="username" aria-describedby="login-err" type="text" name="user[login]" />
              <input type="hidden" data-csrf="true" value="qeBg5PfwRkI3KnXPER4HQRJSsGcT4v/hY/iAZ81fOjlbVYEZ16TZhxbRL1wdS/zSgciYguirLF6UF7CLrG8lHA==" />
            </auto-check>
          </div>
          <button
            type="button"
            class="js-continue-button signup-continue-button form-control px-3 width-full width-sm-auto mt-4 mt-sm-0"
            data-continue-to="opt-in-container"
            data-optimizely-event="click.signup_continue.username"
          >
            Continue
          </button>
        </div>
      </div>

      <div
        id="opt-in-container"
        class="js-continue-step-container signup-continue-step-container"
        hidden
      >
        <div class="mt-4 mb-2">
          <label for="opt_in" class="text-mono signup-text-prompt">
            Would you like to receive product updates and
            announcements via email?<br>
            Type "y" for yes or "n" for no
          </label>
        </div>
        <div class="d-flex flex-items-center flex-column flex-sm-row">
          <div class="d-flex flex-items-center width-full">
            <span class="signup-continue-prompt mr-2"></span>
            <input type="text" name="opt_in" id="opt_in" value="" class="form-control js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" />
          </div>
          <button
            type="button"
            class="js-continue-button signup-continue-button form-control px-3 width-full width-sm-auto mt-4 mt-sm-0"
            data-continue-to="captcha-and-submit-container"
            data-optimizely-event="click.signup_continue.opt-in"
          >
            Continue
          </button>
        </div>
      </div>

<button name="button" type="submit" class="form-control signup-submit-button width-full py-2 js-octocaptcha-form-submit" data-optimizely-event="click.signup_continue.create_account" data-disable-invalid="true" disabled="disabled" hidden="hidden">Create account</button>
</form>  
</div>
  
</text-suggester>

    </div>


  </main>

        </div>

  </div>
</body>
</html>
