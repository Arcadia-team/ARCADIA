{% load static %}

<!DOCTYPE html>
<html class="height-full">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Css linked -->
    <link rel="stylesheet" href="https://github.githubassets.com/assets/primer-6d48655e42c1.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/global-22d7b87371b6.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/github-632a8182386b.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/signup-71852d73bbe8.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/site-5122f4288d44.css" />
    
    <!-- Java Script -->
    <script type="application/javascript" src="https://github.githubassets.com/assets/github-elements-5913fdeac7f7.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/wp-runtime-80947ef53862.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_filter-input-element_dist_index_js-node_modules_github_remote-inp-45d711-bdbc250cf159.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_selector-observer_dist_index_esm_js-650337916dbd.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_delegated-events_dist_index_js-node_modules_github_details-dialog-elemen-63debe-4a2f37f7419e.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_auto-complete-element_dist_index_js-node_modules_github_catalyst_-6afc16-fa4f01d20b81.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_fzy_js_index_js-node_modules_github_markdown-toolbar-element_dist_index_js-5936f45973f5.js"></script>
    <script type="application/javascript" src="https://github.githubassets.com/assets/vendors-node_modules_github_file-attachment-element_dist_index_js-node_modules_github_text-ex-3415a8-daf4603c6e6b.js"></script>
  </head>


<body class="logged-out env-production page-responsive height-full d-flex flex-column header-overlay" style="word-wrap: break-word;">
  <div class="logged-out env-production page-responsive height-full d-flex flex-column header-overlay" style="word-wrap: break-word;">    
    <div class="position-relative js-header-wrapper ">
      
      <!-- Header -->
      <header class="js-warp-hide header-logged-out f4 py-3 z-2" >
        <div class="container-xl d-lg-flex flex-items-center p-responsive">
          <div class="d-flex flex-justify-between flex-items-center width-full">
            <a href="{% url 'inicio' %}">
              <img src="{% static 'assets/favicon.ico' %}" height="50px">
            </a>

              <div class="font-mktg">
                <span style="font-family: arcadeFont; font-size: 65%;"class="mr-2 text-gray-mktg hide-sm">Already have an account?</span>
                <a style=" text-decoration: none; font-family: arcadeFont; font-size: 65%; color: rgba(249, 138, 249, 0.8);" href="{% url 'login' %}">
                  Sign in 
                </a>
              </div>
          </div>
        </div>
      </header>
    </div>

  <div class= "application-main d-flex flex-auto flex-column">
      
  <main class="js-warp-hide bg-gray-dark-mktg d-flex flex-auto flex-column overflow-hidden position-relative">
   
    <div class="d-flex flex-auto flex-justify-center pt-12">
      
<div class="js-continue-container width-full z-1 signup-text-suggester">
  <div class="m-4 p-4 f4 color-shadow-small bg-gray-800-mktg rounded-2 signup-content-container">
      <h1 class="sr-only">Welcome to Arcadia! Let's begin the adventure</h1>
      <typing-effect
        data-lines='["Welcome to Arcadia!", "Letâ€™s begin the adventure"]'
        class="js-signup-typed-welcome">
        <span data-target="typing-effect.content" class="text-mono text-gray-mktg"></span>
        <span data-target="typing-effect.cursor" class="typing-effect-cursor">|</span>
      </typing-effect>

      <!-- Formulario -->
    <form class="position-relative js-octocaptcha-parent"  action="#" accept-charset="UTF-8" method="post">
      <div class="js-continue-step-container signup-continue-step-container mt-4">
      
        
      <!-- Label -->
        <div>
          <label for="email" class="text-mono signup-text-prompt">
            Enter your email
          </label>
        </div>
        
        <!-- Input -->
        <div class="d-flex flex-items-center flex-column flex-sm-row">
          <div class="d-flex flex-items-center width-full">
            <input id="email" class="js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" autofocus="autofocus" autocomplete="email" type="email" name="user[email]" />
          </div>
        </div>
      </div> 
      
      <!-- Username inputs -->
      <div class="js-continue-step-container signup-continue-step-container">
        <div class="mt-4">
          <label for="login" class="text-mono signup-text-prompt">
            Enter a username
          </label>
        </div>
        <div class="d-flex flex-items-center flex-column flex-sm-row">
          <div class="d-flex flex-items-center width-full">
              <input id="login" class="form-control js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" autocomplete="username" aria-describedby="login-err" type="text" name="user[login]" />
          </div>
          
        </div>
      </div>

      <!-- Passwords inputs -->
      <div class="js-continue-step-container signup-continue-step-container">
        
        <!-- Password label -->
          <div class="mt-4">
            <label for="password" class="text-mono signup-text-prompt">
              Create a password
            </label>
          </div>

          <!-- Passwords input -->
          <div class="d-flex flex-items-center flex-column flex-sm-row">
            <div class="d-flex flex-items-center width-full">
              <visible-password class="flex-1 d-flex flex-items-center mr-3">
                <input class="form-control js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required="required" passwordrules="minlength: 15; allowed: unicode;" autocomplete="new-password" data-target="visible-password.input" aria-describedby="password-err" type="password" name="user[password]" />
              </visible-password>
            </div>
          </div>
      </div>                   

<br>
<button name="button" type="submit" class="form-control signup-submit-button width-full py-2 js-octocaptcha-form-submit" data-optimizely-event="click.signup_continue.create_account" data-disable-invalid="true" disabled="disabled">Create account</button>
</form>  
</div>
  
</div>
    </div>
  </main>
  </div>

  </div>
</body>
</html>
