

{% load static %}

{% block juego %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS TETRIS-->
<link rel="stylesheet" href="{% static 'app_games/games/css/all.min.css' %}">
<link rel="stylesheet" href="{% static 'app_games/games/css/awesomplete.base.css' %}">
<link rel="stylesheet" href="{% static 'app_games/games/css/awesomplete.theme.css' %}">
<link rel="stylesheet" href="{% static 'app_games/games/css/all.min.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>

<style>
    body {
        padding-bottom: 70px;
    }
</style>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2 id="puntaje">Presiona <kbd>P</kbd> o pulsa el bot√≥n para comenzar</h2>
            </div>
            <div class="col-12 text-center">
                <canvas id="canvas"></canvas>
                <div class="mt-2">
                    {% csrf_token %}
                    <button id="btnIniciar" class="btn btn-success"><i class="fas fa-play"></i></button>
                    <button hidden id="btnPausar" class="btn btn-success"><i class="fas fa-pause"></i></button>
                    <button id="btnIzquierda" class="btn btn-success"><i class="fas fa-arrow-left"></i></button>
                    <button id="btnAbajo" class="btn btn-success"><i class="fas fa-arrow-down"></i></button>
                    <button id="btnDerecha" class="btn btn-success"><i class="fas fa-arrow-right"></i></button>
                    <button id="btnRotar" class="btn btn-success"><i class="fas fa-undo"></i></button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JS TETRIS -->
<script type="application/javascript" src="{% static 'app_games/games/js/sweetalert2.min.js'%}"></script>
<script type="application/javascript" src="{% static 'app_games/games/js/tetris.js'%}"></script>
<script type="application/javascript" src="{% static 'app_games/games/js/script.js'%}"></script>

{% endblock juego %}
